<h4 class="card-header">All Users</h4>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Product code Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell width ="20%" *matHeaderCellDef mat-sort-header> User ID </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td> <!---->
      </ng-container>
  
      <!--Product Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell width ="20%" *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td> <!--  -->
      </ng-container>
  
      <!-- Pr. Description Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell width ="40%" *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let row"> {{row.address}} </td> <!---->
      </ng-container>
  
      <!-- Pr. Qty Colomn -->
      <ng-container matColumnDef="telephone">
        <th mat-header-cell width ="20%" *matHeaderCellDef mat-sort-header> Contact Number </th>
        <td mat-cell *matCellDef="let row" > {{row.telephone}} </td> <!---->
      </ng-container>

      <!-- Pr. Min Qty Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell width ="20%" *matHeaderCellDef mat-sort-header> User Role </th>
        <td mat-cell *matCellDef="let row" > {{row.role}} </td> <!---->
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
