<h4 class="card-header">Add New Product </h4>
<br>
<mat-card class="col text-center">
    <form (submit)="onAdding(addproductform)" #addproductform="ngForm" > <!--  [mustMatch]="['password','password1']" -->
        <mat-form-field [style.width.px]="250" appearance="fill">
            <mat-label>Product Code</mat-label>
            <input matInput ngModel type="text" name="pcode" required #pcodeInput="ngModel">
         </mat-form-field>
         
         <mat-form-field [style.width.px]="250" [style.margin-left.px] = "50" appearance="fill">
             <mat-label>Product Name</mat-label>
             <input matInput ngModel  name="pname" required #nameInput="ngModel">
         </mat-form-field>
         <br>
         <mat-form-field [style.width.px]="250" appearance="fill">
             <mat-label>Product Description</mat-label>
             <input matInput ngModel  name="pdescription" required #descriptionInput= "ngModel">
         </mat-form-field>
         
         <mat-form-field [style.width.px]="250" [style.margin-left.px] = "50" appearance="fill">
             <mat-label>Minimum Quantity</mat-label>
             <input matInput ngModel  name="pminqty" required #minimumquantityInput= "ngModel">
         </mat-form-field>
        
         <br> <!-- -->
            <button mat-raised-button [style.width.px]="100" color="accent" type="submit">Submit</button>
            <button mat-raised-button [style.width.px]="100" [style.margin-left.px] = "20" class="mat-button" type="reset">Reset</button>
    </form>
</mat-card>
<br><br>

<h4 class="card-header">All Products</h4>
<!--
<mat-form-field style="text-decoration-color: purple; ">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
-->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" [style.width.px]="1110" matSort>
  
      <!-- Product code Column -->
      <ng-container matColumnDef="pcode">
        <th mat-header-cell [style.width.%]="20" *matHeaderCellDef mat-sort-header> Product code </th>
        <td mat-cell *matCellDef="let row"> {{row.pcode}} </td> <!---->
      </ng-container>
  
      <!--Product Name Column -->
      <ng-container matColumnDef="pname">
        <th mat-header-cell [style.width.%]="20" *matHeaderCellDef mat-sort-header> Product Name </th>
        <td mat-cell *matCellDef="let row"> {{row.pname}} </td> <!--  -->
      </ng-container>
  
      <!-- Pr. Description Column -->
      <ng-container matColumnDef="pdescription">
        <th mat-header-cell [style.width.%]="30" *matHeaderCellDef mat-sort-header> Pr. Description </th>
        <td mat-cell *matCellDef="let row"> {{row.pdescription}} </td> <!---->
      </ng-container>

      <!-- Pr. Min Qty Column -->
      <ng-container matColumnDef="pminqty">
        <th mat-header-cell [style.width.%]="10" *matHeaderCellDef mat-sort-header> Pr. Min Qty </th>
        <td mat-cell *matCellDef="let row" > {{row.pminqty}} </td> <!---->
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
      <th mat-header-cell [style.width.%]="20" *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row" class="action-link"> 
        <a (click)="openDialog('Update',row)">Edit</a> | 
        <a (click)="openDialog('Delete',row)">Delete</a>  
      </td>
      </ng-container>

      <!--Edit/delete Column -->
      <!--<ng-container matColumnDef="supaddress">
        <td mat-cell ><a> href (click) = "" </a>Edit </td> 
      </ng-container>-->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [style.width.px]="1110"  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
   
  </div>
