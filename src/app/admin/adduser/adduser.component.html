<h4 class="card-header">Add User Role</h4>
<mat-card class="example-card">
    <form (submit)="onSignup(signupform)" #signupform="ngForm" > <!-- [mustMatch]="['password','password1']" -->
    <div class="container">
        <div class="col text-center">
            <mat-form-field [style.width.px]="250" appearance="fill">
               <mat-label>User ID </mat-label> <!--as AP@000-->
               <input matInput ngModel type="email" name="email" #emailInput="ngModel">
            </mat-form-field>
            <br>
            <mat-form-field [style.width.px]="250" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput ngModel  name="name" #nameInput="ngModel">
            </mat-form-field>
            <br>
            <mat-form-field [style.width.px]="250" appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput ngModel  name="address" #addressInput= "ngModel">
            </mat-form-field>
            <br>
            <mat-form-field [style.width.px]="250" appearance="fill">
                <mat-label>Telephone</mat-label>
                <input matInput ngModel  name="telephone" #telephoneInput= "ngModel">
            </mat-form-field>
            <br>
            <mat-form-field [style.width.px]="250" appearance="fill"> <!-- -->
                <mat-label>Select Role</mat-label>
                <mat-select>
                    <mat-option *ngFor="let role of roles" [value]="role.value">
                      {{role.viewValue}}
                    </mat-option>
                </mat-select>    
              </mat-form-field>
            <br>
            <mat-form-field [style.width.px]="250" appearance="fill">
                <mat-label>Enter your new password</mat-label>
                <input matInput name="password1" ngModel type="email" [type]="hide ? 'password' : 'text'" #emailInput="ngModel">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <br>
            <mat-form-field [style.width.px]="250" appearance="fill">
                <mat-label>Re-enter your new password</mat-label>
                <input matInput name="password" ngModel type="email" [type]="hide ? 'password' : 'text'" #emailInput="ngModel">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <br> <!-- -->
            <button mat-raised-button [style.width.px]="100" color="accent" type="submit">Submit</button>
            <button mat-raised-button [style.width.px]="100" class="mat-button" type="reset">Reset</button>
        
        </div>
    </div>
    </form>    
    </mat-card>
