<h4 class="card-header">Add New Supplier </h4>
<br><br>
<mat-card class="col text-center">
    <form (submit)="onAdding(addsupplierform)" #addsupplierform="ngForm" > <!--  [mustMatch]="['password','password1']" -->
        <mat-form-field [style.width.px]="250" appearance="fill">
            <mat-label>Supplier Code</mat-label>
            <input matInput ngModel type="text" name="supcode" required #supcodeInput="ngModel">
         </mat-form-field>
         <br>
         <mat-form-field [style.width.px]="250" appearance="fill">
             <mat-label>Supplier Name</mat-label>
             <input matInput ngModel  name="supname" required #supnameInput="ngModel">
         </mat-form-field>
         <br>
         <mat-form-field [style.width.px]="250" appearance="fill">
             <mat-label>Contact Number</mat-label>
             <input matInput ngModel  name="supnumber" required #supnumberInput= "ngModel">
         </mat-form-field>
         <br>
         <mat-form-field [style.width.px]="250" appearance="fill">
            <mat-label>Supplier Address</mat-label>
            <input matInput ngModel  name="supaddress" required #supaddressInput= "ngModel">
        </mat-form-field>
        
         <br> <!-- -->
            <button mat-raised-button [style.width.px]="100" color="accent" type="submit">Submit</button>
            <button mat-raised-button [style.width.px]="100" class="mat-button" type="reset">Reset</button>
    </form>
</mat-card>
